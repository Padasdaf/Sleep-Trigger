# .github/workflows/ci.yml
name: CI
on: [push, pull_request]

jobs:
  ios-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.x"
      - name: Show schemes (debug aid)
        run: xcodebuild -project SleepTrigger.xcodeproj -list
      - name: Build iOS (no signing, no tests)
        run: |
          set -o pipefail
          xcodebuild \
            -project SleepTrigger.xcodeproj \
            -scheme "SleepTrigger" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            CODE_SIGNING_ALLOWED=NO \
            clean build

  macos-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.x"
      - name: Show schemes (debug aid)
        run: xcodebuild -project SleepTrigger.xcodeproj -list
      - name: Build macOS (no signing, no tests)
        run: |
          set -o pipefail
          xcodebuild \
            -project SleepTrigger.xcodeproj \
            -scheme "SleepTriggerMac" \
            -destination "platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            clean build

  watchos-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.x"
      - name: Build watchOS (no signing, no tests)
        run: |
          set -o pipefail
          xcodebuild \
            -project SleepTrigger.xcodeproj \
            -scheme "SleepTriggerWatchOS Watch App" \
            -destination "generic/platform=watchOS Simulator" \
            CODE_SIGNING_ALLOWED=NO \
            clean build
